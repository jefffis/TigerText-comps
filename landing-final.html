	<body>
		
		<header class="site-header cf">
			<a href="index.html">

		<section role="main">
			
			<div class="home-cta-content form cf">

					</p>
					<form action="submit.html" method="GET">
						<fieldset>
							<label>
								<span>Full Name</span>
								<input type="text" autofocus="on" />
							</label>
							<hr />
							<label>
								<span>Password</span>

								<small>Must be at least 6 characters</small>
							</label>
							<hr class="sep" />
							<button id="finalize">Get me TigerText</button>
							<small>By signing up, you agree to TigerText&rsquo;s <a href="####">Terms of Service</a>.</small>
						</fieldset>
					</form>
				</div>
			</div>

		</section>

		<script>
			var submitForm = document.getElementById('finalize');

			submitForm.onclick = function(e) {
				var self = this;

				e.preventDefault();

				this.disabled = true;				

				setTimeout(function() {
					self.classList = 'fade-in';
				}, 125);
			}
